<main class="nxl-container">
  <div class="nxl-content">
  <div class="pt-4">
    <div class="col-lg-11 bg-white p-2 rounded rounded-4  m-lg-auto">
      <div class="p-3">
        <div>
          <h1 class="rounded bg-primary text-white rounded-4 shadow px-3 py-1">Liste des rapports</h1>
        </div>
        <div class="mt-1">
          <div class="row">
            <div class="col-lg-4">
              <div class="d-flex align-items-center mt-4">
                <i
                  style="position: absolute"
                  class="fa-solid p-3 fa-magnifying-glass"
                ></i>

                <input
                  type="text"
                  (keyup)="applyFilter($event)"
                  placeholder="Recherchez un utilisateur ici..."
                  class="form-control text-start px-5 text-uppercase"
                />
              </div>
            </div>
            <div class="col-lg-4 pt-4">
              <button
                style="background-color: #3454d1"
                type="button"
                class="form-control text-white"
              >
                Imprimer la liste <i class="fa-solid fa-print"></i>
              </button>
            </div>
            <div class="col-lg-4 pt-4">
              <button
                style="background-color: #3454d1"
                type="button"
                class="form-control text-white"
                routerLink="/rapport/create"
              >
                Ajouter un rapport <i class="mx-1 fa-solid fa-user"></i>
              </button>
            </div>
          </div>
          <div
            class="mat-elevation-z8 rounded rounded-4 mt-3"
            style="max-height: 400px; overflow-y: auto"
            *ngIf="!isloadingpage; else loader"
          >
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="type_rapport">
                <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                  Type de rapport
                </th>
                <td class="pointer" mat-cell *matCellDef="let element">
                  {{ element.type_rapport }}
                </td>
                       <td
                  mat-footer-cell
                  class="bg-table-color text-light"
                  *matFooterCellDef
                >
                </td>
              </ng-container>

              <ng-container matColumnDef="donnees">
                <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                  Rapport
                </th>
                <td class="pointer" mat-cell *matCellDef="let element">
                  {{ element.donnees }}
                </td>
                       <td
                  mat-footer-cell
                  class="bg-table-color text-light"
                  *matFooterCellDef
                >
                </td>
              </ng-container>

              <ng-container matColumnDef="genere_le">
                <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                  Date de génération
                </th>
                <td class="pointer" mat-cell *matCellDef="let element">
                  {{ element.genere_le }}
                </td>
                       <td
                  mat-footer-cell
                  class="bg-table-color text-light"
                  *matFooterCellDef
                >
                </td>
              </ng-container>

              <ng-container matColumnDef="nom_generateur">
                <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                  Généré par
                </th>
                <td class="pointer" mat-cell *matCellDef="let element">
                  {{ element.nom_generateur }}
                </td>
                       <td
                  mat-footer-cell
                  class="bg-table-color text-light"
                  *matFooterCellDef
                >
                </td>
              </ng-container>

              <ng-container matColumnDef="Actions">
                <th class="text-center" mat-header-cell *matHeaderCellDef>
                  Actions
                </th>
                <td class="text-center" mat-cell *matCellDef="let element">
                  <button
                  (click)="actions(element)"
                  style="cursor: pointer"
                  class=" border border-0 rounded rounded-2 actions"
                >
                <i class="fa-solid fa-eye"></i>
                 </button>
                </td>
                       <td
                  mat-footer-cell
                  class="bg-table-color text-light"
                  *matFooterCellDef
                >
                </td>
              </ng-container>

              <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            <tr
              class="bg-sticky-footer"
              mat-footer-row
              *matFooterRowDef="displayedColumns; sticky: true"
            ></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</main>

<ng-template #loader>
  <div class="text-center">
    <app-loader></app-loader>
  </div>
</ng-template>
