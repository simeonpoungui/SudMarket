<main class="nxl-container">
  <div class="nxl-content">
   <div class="container-fuild bg-white p-lg-5">
      <div class="row">
        <div style="background-color: #3454d1;" class="border shadow  rounded rounded-4">
          <h2 class="fw-bold mx-2 text-white my-1">
            <span
              >{{ action == "create" ? "Ajouter un rapport" : "Type rapport :" }}
            </span>
            <span *ngIf="rapport"
              >{{ action == 'edit' ? rapport.type_rapport : '' }}
            </span>
          </h2>
        </div>
        <div class="col-lg-12 mt-2">
          <form
            #roleForm="ngForm"
            (ngSubmit)="onSubmitForm(roleForm)"
            class="row border rounded rounded-4 bg-white shadow p-3 needs-validation"
          >
            <div class="row">
              <div class="col-lg-6">
                <label for="validationCustom01" class="form-label label"
                  >Type du rapport</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="type_rapport"
                  [(ngModel)]="type_rapport"
                />
              </div>

              <div class="col-lg-6">
                <label for="validationCustom01" class="form-label label"
                  >Nom du générateur</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="nom_generateur"
                  [(ngModel)]="nom_generateur"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Rapport</label
                >
                <textarea
                  class="form-control"
                  name="donnees"
                  [(ngModel)]="donnees"
                  rows="4"
                ></textarea>
              </div>
            </div>
            <div class="col-lg-2 mt-3">
              <button type="submit" class="form-control bg-update text-white">
                Valider <i class="fa-solid text-white mx-1 fa-pen"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
   </div>
</main>
