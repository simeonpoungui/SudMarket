<main class="nxl-container">
    <div class="nxl-content">
      <div class="col-lg-8 m-lg-auto py-3 px-lg-5 ">
        <div class="row">
          <div class="col-12 mt-2">
            <form class="px-5 py-5 rounded rounded-4 bg-white  p-3 needs-validation">
              <div class="row">
                <div class="col-lg-4 bg-light rounded rounded-4 border border-5 p-3">
                  <div class="w-75 m-auto mt-2">
                    <img
                      class="m-auto"
                      [src]="image"
                      style="width: 200px !important"
                      *ngIf="image"
                    />
                  </div>
                </div>
                <div class="col-lg-8">
                  <div class="row ps-lg-4">
                    <div class="col-lg-6">
                      <label for="validationCustom01" class="form-label label"
                        >Nom</label
                      >
                      <input
                        [readonly]="action == 'view'"
                        type="text"
                        class="form-control"
                        name="user.nom_utilisateur"
                        [(ngModel)]="user.nom_utilisateur"
                      />
                    </div>
        
                    <div class="col-lg-6 mt-2">
                      <label for="validationCustom01" class="form-label label"
                        >Prénom</label
                      >
                      <input
                        [readonly]="action == 'view'"
                        type="text"
                        class="form-control"
                        name="user.prenom_utilisateur"
                        [(ngModel)]="user.prenom_utilisateur"
                      />
                    </div>
        
                    <div class="col-lg-6 mt-2">
                      <label for="validationCustom01" class="form-label label"
                        >Sexe</label
                      >
                      <input
                        [readonly]="action == 'view'"
                        type="text"
                        class="form-control"
                        name="user.sexe"
                        [(ngModel)]="user.sexe"
                      />
                    </div>

                    <div class="col-lg-6 mt-3">
                      <label for="validationCustom01" class="form-label label"
                        >Adresse</label
                      >
                      <input
                        [readonly]="action == 'view'"
                        type="text"
                        class="form-control"
                        name="user.adresse"
                        [(ngModel)]="user.adresse"
                      />
                    </div>
        
                    <div class="col-lg-6 mt-3">
                      <label for="validationCustom01" class="form-label label"
                        >Nationalité</label
                      >
                      <input
                        [readonly]="action == 'view'"
                        type="text"
                        class="form-control"
                        name="user.nationalite"
                        [(ngModel)]="user.nationalite"
                      />
                    </div>
        
                    <div class="col-lg-6 mt-3">
                      <label for="validationCustom01" class="form-label label"
                        >Role</label
                      >
                      <input
                        [readonly]="action == 'view'"
                        type="text"
                        class="form-control"
                        name="user.role"
                        [(ngModel)]="user.role"
                      />
                    </div>
        
                  </div>
                </div>
              </div>

              <div class="row mt-2">
                <div class="col-lg-4 mt-3">
                  <label for="validationCustom01" class="form-label label"
                    >Email</label
                  >
                  <input
                    [readonly]="action == 'view'"
                    type="text"
                    class="form-control"
                    name="user.email"
                    [(ngModel)]="user.email"
                  />
                </div>
    
                <div class="col-lg-4 mt-3">
                  <label for="validationCustom01" class="form-label label"
                    >Télephone</label
                  >
                  <input
                    [readonly]="action == 'view'"
                    type="text"
                    class="form-control"
                    name="user.telephone"
                    [(ngModel)]="user.telephone"
                  />
                </div>
  
                <div class="col-lg-4 mt-3">
                  <label for="validationCustom01" class="form-label label"
                    >Point de vente</label
                  >
                  <input
                    [readonly]="action == 'view'"
                    type="text"
                    class="form-control"
                    name="user.point_de_vente_id"
                    [value]="getPointName(user.point_de_vente_id)"
                  />
                </div>
    
                <div class="col-lg-6 mt-3">
                  <label for="validationCustom01" class="form-label label"
                    >Date de création</label
                  >
                  <input
                    [readonly]="action == 'view'"
                    type="text"
                    class="form-control"
                    name="user.cree_le"
                    [value]="globalService.formatDate(user.cree_le)"
                  />
                </div>
                    
                <div class="col-lg-6 mt-3">
                  <label for="validationCustom01" class="form-label label"
                    >Date de modification</label
                  >
                  <input
                    [readonly]="action == 'view'"
                    type="text"
                    class="form-control"
                    name="user.mis_a_jour_le"
                    [value]="globalService.formatDate(user.mis_a_jour_le)"
                  />
                </div>
                <div class="content mx-2 mt-3">
                  <span class="text-on-border fw-bold fs-5">Permissions</span>
                  <div class="row mt-3">
                    <div class="col-lg-3">
                      <mat-checkbox [(ngModel)]="user.ventes" name="ventes">Ventes</mat-checkbox>
                    </div>
                    <div class="col-lg-3">
                      <mat-checkbox [(ngModel)]="user.produits" name="produits">Produits</mat-checkbox>
                    </div>
                    <div class="col-lg-3">
                      <mat-checkbox [(ngModel)]="user.stock" name="stock">Stock</mat-checkbox>
                    </div>
                    <div class="col-lg-3">
                      <mat-checkbox [(ngModel)]="user.analytics" name="analytics">Analytics</mat-checkbox>
                    </div>
                  </div>
                </div>

                <div class="col-lg-2 mt-3">
                  <button (click)="updateUser()" class="form-control  bg-update text-white">
                    Modifier <i class="fa-solid text-white mx-1 fa-pen"></i>
                  </button>
                </div>
    
                <div class="col-lg-2 mt-3">
                  <button (click)="deleteuser()" class="form-control bg-delete text-white">
                    Supprimer <i class="fa-solid mx-1 text-white fa-trash"></i>
                  </button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
