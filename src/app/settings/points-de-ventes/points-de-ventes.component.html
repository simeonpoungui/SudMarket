<main class="nxl-container">
  <div class="nxl-content">
    <div class="col-lg-10 m-lg-auto py-3 px-lg-5">
          <div class="row p-0 mb-3">
            <div class="col-lg-9">
              <h1 class="py-1 text-uppercase rounded rounded-4 fs-3">
                 points de vente
              </h1>
            </div>
            <div class="col-lg-3">
              <button
              routerLink="/point/vente/create"
                class="form-control rounded rounded-4  btn text-white bg-primary"
              >
              <i class="fa-solid mx-1 fa-plus"></i>  Cr√©er un point de vente 
              </button>
            </div>
          </div>
          <div class="row ">
            <div class="col-lg-6 bg-white rounded rounded-4 py-3" *ngFor="let point of TbPointDeVente">
              <div class="bg-light rounded mx-1 rounded-5 px-3 py-3">
                <div class="row">
                  <div class="col-lg-10">
                    <p class="fw-bold text-uppercase pt-1 fs-5">
                      <span class="text-dark"> {{ point.nom }} </span>
                    </p>
                  </div>
                  <div class="col-lg-2">
                    <button mat-icon-button [matMenuTriggerFor]="menu" >
                   <p style="margin-top: -30px;" class="fw-bold text-dark fs-1">...</p>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item>
                        Historique sessions
                      </button>
                      <button (click)="actions(point)" mat-menu-item>
                        Edit
                      </button>
                    </mat-menu>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-lg-8">
                    <div class="col-5">
                      <button
                      routerLink="/session-vente"
                        class="form-control rounded rounded-4 btn text-white bg-primary"
                      >
                        Ouvrir le pdv
                      </button>
                    </div>
                  </div>
                  <div class="col-4">
                    <p class="">
                      <span class=" fs-5 fw-bold text-dark">Fermeture</span><br>
                      <span>Fermeture</span>
                    </p>
                    
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-8">
                    <div class="col-5">
                      <button
                        class="form-control rounded rounded-4 btn text-white bg-primary"
                      >
                        Historique ventes
                      </button>
                    </div>
                  </div>
                  <div class="col-4">
                    <p >
                      <span class="text-center fs-5 fw-bold text-dark">Solde</span><br>
                      <span>100.000</span>
                    </p>
                  </div>
                </div>
            
              </div>
            </div>
          </div>
        </div>
      </div>
</main>

<ng-template #loader>
  <div class="text-center">
    <app-loader></app-loader>
  </div>
</ng-template>
