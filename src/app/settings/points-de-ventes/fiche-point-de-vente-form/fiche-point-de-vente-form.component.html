<main class="nxl-container">
  <div class="nxl-content">
    <div class="col-lg-8 mx-auto py-4 px-lg-5">
      <!-- Form Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center">
          <button class="btn btn-outline-secondary me-3" (click)="goBack()">
            <i class="fas fa-arrow-left"></i>
          </button>
          <h2 class="m-0 text-primary">
            {{ action === 'edit' ? 'Modifier le point de vente' : 'Nouveau point de vente' }}
          </h2>
        </div>
        
        <button
          [disabled]="!isFormValid()"
          type="submit"
          form="pointForm"
          class="btn btn-uniform-height btn-primary"
                    (click)="pointform.ngSubmit.emit()"

        >
          <i class="fas fa-check me-2"></i>
          {{ action === 'edit' ? 'Modifier' : 'Valider' }}
        </button>
      </div>

      <!-- Main Form -->
      <form #pointform="ngForm" (ngSubmit)="onSubmitForm(pointform)" class="p-4 rounded-4 bg-white shadow-sm needs-validation">
        <!-- First Row -->
        <div class="row g-3 mb-4">
          <div class="col-md-4">
            <label class="form-label fw-medium text-secondary">
              Nom <span class="text-danger">*</span>
            </label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-store"></i></span>
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control input-pro"
                name="nom"
                [(ngModel)]="nom"
                required
              />
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-medium text-secondary">Ville</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-city"></i></span>
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control input-pro"
                name="ville"
                [(ngModel)]="ville"
              />
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-medium text-secondary">Code Postal</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-mail-bulk"></i></span>
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control input-pro"
                name="codePostal"
                [(ngModel)]="code_postal"
              />
            </div>
          </div>
        </div>

        <!-- Second Row -->
        <div class="row g-3 mb-4">
          <div class="col-md-4">
            <label class="form-label fw-medium text-secondary">
              Adresse <span class="text-danger">*</span>
            </label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control input-pro"
                name="adresse"
                [(ngModel)]="adresse"
                required
              />
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-medium text-secondary">Pays</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-globe"></i></span>
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control input-pro"
                name="pays"
                [(ngModel)]="pays"
              />
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-medium text-secondary">
              Email <span class="text-danger">*</span>
            </label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input
                [readonly]="action == 'view'"
                type="email"
                class="form-control input-pro"
                name="email"
                [(ngModel)]="email"
                required
              />
            </div>
          </div>
        </div>

        <!-- Third Row -->
        <div class="row g-3 mb-4">
          <div class="col-md-4">
            <label class="form-label fw-medium text-secondary">
              Téléphone <span class="text-danger">*</span>
            </label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control input-pro"
                name="telephone"
                [(ngModel)]="telephone"
                required
              />
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-medium text-secondary">
              Responsable <span class="text-danger">*</span>
            </label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control input-pro"
                name="responsable"
                [(ngModel)]="responsable"
                required
              />
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-medium text-secondary">
              Boutique associée <span class="text-danger">*</span>
            </label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-link"></i></span>
              <select 
                class="form-control form-select input-pro" 
                name="boutique_id" 
                [(ngModel)]="boutique_id"
                required
              >
                <option value="" disabled selected>Sélectionner une boutique</option>
                <option *ngFor="let boutique of tbBoutique" [value]="boutique.boutique_id">
                  {{boutique.nom}}
                </option>
              </select>
            </div>
          </div>
        </div>

        <!-- Form Footer -->
        <div class="d-flex justify-content-between align-items-center mt-5">
          <div class="text-secondary">
            <span class="text-danger">*</span> Champs obligatoires
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
