<main class="nxl-container">
  <div class="nxl-content">
  <div class="pt-4">
    <div class="col-lg-11 bg-white p-2 rounded rounded-4  m-lg-auto">
      <div class="p-3">
        <div class="row">
          <div class="col-lg-8">
            <h1 class="rounded rounded-4 text-uppercase py-1 px-3">
              clients
            </h1>
          </div>
          <div class="col-lg-2">
            <div class="">
              <button
                style="background-color: #3454d1"
                type="button"
                class="form-control text-uppercase text-white"
              >
              <i class="fa-solid fa-download mx-2"></i>  Export csv
              </button>
            </div>
          </div>
          <div class="col-lg-2">
            <div class="">
              <button
                style="background-color: #3454d1"
                type="button"
                (click)="create()"
                class="form-control text-uppercase text-white"
              >
              <i class="fa-solid mx-2 fa-plus"></i>  Ajouter un client 
              </button>
            </div>
          </div>
        </div>
        <div>
          <div class="row mb-3">
            <div class="col-lg-3">
              <div class="d-flex align-items-center mt-4">
                <i
                  style="position: absolute"
                  class="fa-solid p-3 fa-magnifying-glass"
                ></i>

                <input
                  type="text"
                  (keyup)="applyFilter($event)"
                  placeholder="Recherchez un client ici..."
                  class="form-control text-start px-5 text-uppercase"
                />
              </div>
            </div>
            <!-- <div class="col-lg-4 pt-4">
              <button
                style="background-color: #3454d1"
                type="button"
                (click)="imprimer()"
                class="form-control text-white"
              >
                Imprimer la liste <i class="fa-solid fa-print"></i>
              </button>
            </div>
            <div class="col-lg-4 pt-4">
              <button
                style="background-color: #3454d1"
                type="button"
                class="form-control text-white"
                (click)="create()"
              >
                Ajouter un client <i class="mx-1 fa-solid fa-user"></i>
              </button>
            </div> -->
          </div>
          <div class="mat-elevation-z8">
            <table *ngIf="!isloadingpage; else loader" mat-table [dataSource]="dataSource"  style="max-height: 400px; overflow-y: auto">
              <ng-container matColumnDef="nom">
                <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                  Nom
                </th>
                <td class="pointer" mat-cell *matCellDef="let element">
                  {{ element.nom }}
                </td>
              </ng-container>

              <ng-container matColumnDef="prenom">
                <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                  Prénom
                </th>
                <td class="pointer" mat-cell *matCellDef="let element">
                  {{ element.prenom }}
                </td>
              </ng-container>

              <ng-container matColumnDef="sexe">
                <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                  Sexe
                </th>
                <td class="pointer" mat-cell *matCellDef="let element">
                  {{ element.sexe }}
                </td>
              </ng-container>

              <ng-container matColumnDef="adresse">
                <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                  Adresse
                </th>
                <td class="pointer" mat-cell *matCellDef="let element">
                  {{ element.adresse }}
                </td>
              </ng-container>

              <ng-container matColumnDef="email">
                <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                  Email
                </th>
                <td class="pointer" mat-cell *matCellDef="let element">
                  {{ element.email }}
                </td>
              </ng-container>

              <ng-container matColumnDef="telephone">
                <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                  Téléphone
                </th>
                <td class="pointer" mat-cell *matCellDef="let element">
                  {{ element.telephone }}
                </td>
              </ng-container>

              <ng-container matColumnDef="nationalite">
                <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                  Nationalité
                </th>
                <td class="pointer" mat-cell *matCellDef="let element">
                  {{ element.nationalite }}
                </td>
              </ng-container>

              <ng-container matColumnDef="Actions">
                <th class="text-center" mat-header-cell *matHeaderCellDef>
                  Actions
                </th>
                <td class="text-center" mat-cell *matCellDef="let element">
                  <button
                  (click)="actions(element)"
                  style="cursor: pointer"
                  class=" border border-0 rounded rounded-2 actions"
                >
                <i class="fa-solid fa-eye"></i>
                 </button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 30]"
            showFirstLastButtons
            aria-label="Select page of periodic elements">
           </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</main>
<ng-template #loader>
  <div class="text-center">
    <app-loader></app-loader>
  </div>
</ng-template>
