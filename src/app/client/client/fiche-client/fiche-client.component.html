<main class="nxl-container">
  <div class="nxl-content border">
    <div class="col-lg-8 m-lg-auto py-3 px-lg-5">
      <div class="row">
        <!-- <div style="background-color: #3454d1;" class="border shadow  rounded rounded-4">
          <h2 class="fw-bold mx-2 text-white my-1">
            <span>Fiche du client : </span>
            <span
              >{{ client.nom }} {{ client.prenom }}</span
            >
          </h2>
        </div> -->
        <div class="col-12 mt-2">
          <form
          class="px-5 py-5 rounded rounded-4 bg-white  p-3 needs-validation"          >
            <div class="row">
              <div class="col-lg-4">
                <label for="validationCustom01" class="form-label label"
                  >Nom</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="client.nom"
                  [(ngModel)]="client.nom"
                />
              </div>

              <div class="col-lg-4">
                <label for="validationCustom01" class="form-label label"
                  >Prénom</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="client.prenom"
                  [(ngModel)]="client.prenom"
                />
              </div>

              <div class="col-lg-4">
                <label for="validationCustom01" class="form-label label"
                  >Sexe</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="client.sexe"
                  [(ngModel)]="client.sexe"
                />
              </div>

              <div class="col-lg-4 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Adresse</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="client.adresse"
                  [(ngModel)]="client.adresse"
                />
              </div>

              <div class="col-lg-4 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Nationalité</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="client.nationalite"
                  [(ngModel)]="client.nationalite"
                />
              </div>

              <div class="col-lg-4 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Email</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="client.email"
                  [(ngModel)]="client.email"
                />
              </div>

              <div class="col-lg-6 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Télephone</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="client.telephone"
                  [(ngModel)]="client.telephone"
                />
              </div>

              <div class="col-lg-6 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Date de création</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="client.cree_le"
                  [value]="globalService.formatDate(client.cree_le)"
                />
              </div>
              <div class="row mt-3">
                <div class="col-lg-2 mt-3">
                  <button
                    (click)="updateClient()"
                    class="form-control btn bg-update text-white"
                  >
                    Modifier <i class="fa-solid text-white mx-1 fa-pen"></i>
                  </button>
                </div>
  
                <div class="col-lg-2 mt-3">
                  <button
                    (click)="deleteClient()"
                    class="form-control bg-delete btn text-white"
                  >
                    Supprimer <i class="fa-solid mx-1 text-white fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="mt-3 row">
              <div class="col-lg-9">
                <p style="text-decoration: underline;" class="fs-4 py-3 fw-bold">
                  Historique des articles achetés
                </p>
              </div>
              <div class="col-lg-3">
                <button (click)="imprimer()" class="form-control mt-1 bg-update text-white">
                  Imprimer l'historique <i class="fa-solid mx-2 fa-print"></i>
                </button>
              </div>
            </div>
            <div class="mat-elevation-z8">
              <table
                mat-table
                [dataSource]="dataSource"
                style="max-height: 400px; overflow-y: auto"
              >
                <ng-container matColumnDef="produit_nom">
                  <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                    Produit
                  </th>
                  <td class="pointer" mat-cell *matCellDef="let element">
                    {{ (element.produit_nom) }}
                  </td>
                </ng-container>
  
                <ng-container matColumnDef="quantite">
                  <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                    Quantité
                  </th>
                  <td class="pointer" mat-cell *matCellDef="let element">
                    {{ element.quantite }}
                  </td>
                </ng-container>
  
                <ng-container matColumnDef="prix_unitaire">
                  <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                    Prix unitaire
                  </th>
                  <td class="pointer" mat-cell *matCellDef="let element">
                    {{ globalService.formatPrix(element.prix_unitaire) }}
                  </td>
                </ng-container>
  
                <ng-container matColumnDef="prix_total_vente">
                  <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                    Prix vente
                  </th>
                  <td class="pointer" mat-cell *matCellDef="let element">
                    {{ globalService.formatPrix(element.prix_total_vente) }}
                  </td>
                </ng-container>

                <!-- <ng-container matColumnDef="remise">
                  <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                    Remise
                  </th>
                  <td class="pointer" mat-cell *matCellDef="let element">
                    {{ (element.remise) }}
                  </td>
                </ng-container> -->

                <!-- <ng-container matColumnDef="date_article_vendu">
                  <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                    date_article_vendu
                  </th>
                  <td class="pointer" mat-cell *matCellDef="let element">
                    {{globalService.formatDate(element.date_article_vendu) }}
                  </td>
                </ng-container> -->
  
                <ng-container matColumnDef="point_de_vente_id">
                  <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                    Point de vente
                  </th>
                  <td class="pointer" mat-cell *matCellDef="let element">
                    {{ getPointName(element.point_de_vente_id) }}
                  </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>
              <!-- <mat-paginator
                [pageSizeOptions]="[10, 20, 30]"
                showFirstLastButtons
                aria-label="Select page of periodic elements"
              >
              </mat-paginator> -->
            </div>
      
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
