<main class="nxl-container">
    <div class="nxl-content border">
      <div class="container-fuild p-lg-5">
        <div class="row">
          <div style="background-color: #3454d1;" class="border shadow  rounded rounded-4">
              <h2 class="fw-bold mx-2 text-white my-1">
                  <span>Fiche de l'article commandé : </span>
                  <span>{{article.article_commande_achat_id}}</span>
              </h2>
          </div>
          <div class="col-12 mt-2">
            <form class="row border rounded rounded-4 bg-white shadow p-3 needs-validation">
              <div class="col-lg-4">
                <label for="validationCustom01" class="form-label label"
                  >ID Article</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="article.vente_id"
                  [value]="article.article_commande_achat_id"
                />
              </div>
  
              <div class="col-lg-4">
                <label for="validationCustom01" class="form-label label"
                  >Produit commandé</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="article.produit_id"
                  [value]="getProduitName(article.produit_id)"
                />
              </div>
  
              <div class="col-lg-4">
                <label for="validationCustom01" class="form-label label"
                  >Quantité</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="article.quantite"
                  [value]="article.quantite"
                />
              </div>
  
              <div class="col-lg-4 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Prix unitaire</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="article.prix_unitaire"
                  [value]="globalService.formatPrix(article.prix_unitaire)"
                />
              </div>

              <div class="col-lg-4 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Prix total commande</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="article.prix_total_vente"
                  [value]="globalService.formatPrix(article.prix_total_commande)"
                />
              </div>
  
              <div class="col-lg-4 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Date commande article</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="article.date_article_vendu"
                  [value]="globalService.formatDate(article.date_commande)"
                />
              </div>
  
              <div class="col-lg-2 mt-3">
                <button (click)="deletearticle()" class="form-control bg-delete btn text-white">
                  Supprimer <i class="fa-solid mx-1 text-white fa-trash"></i>
                </button>
              </div> 
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
