<main class="nxl-container">
  <div class="nxl-content border">
    <div class="container-fuild p-5">
      <div class="row">
        <div class="border shadow rounded rounded-4 bg-white p-2">
          <h2 class="fw-bold">
            <span>Fiche de la commande : </span>
            <span class="mx-1 title-bg-global-secondary">{{
              commandes.commande_achat_id
            }}</span>
          </h2>
        </div>
        <div class="col-12 mt-2">
          <form
            class="row border rounded rounded-4 bg-white shadow p-3 needs-validation"
          >
            <div class="col-lg-4">
              <label for="validationCustom01" class="form-label label"
                >Date commande</label
              >
              <input
                [readonly]="action == 'edit'"
                type="text"
                class="form-control"
                name="date_vente"
                [value]="globalService.formatDate(date_commande)"
              />
            </div>

            <div class="col-lg-4">
              <label for="validationCustom01" class="form-label label"
                >Montant total commande</label
              >
              <input
                [readonly]="action == 'edit'"
                type="text"
                class="form-control"
                name="montant_total"
                [value]="globalService.formatPrix(montant_total)"
              />
            </div>

            <div class="col-lg-4">
              <label for="validationCustom01" class="form-label label"
                >Point de vente</label
              >
              <input
                [readonly]="action == 'edit'"
                type="text"
                class="form-control"
                name="point_de_vente_id"
                [value]="getPointName(point_de_vente_id)"
              />
            </div>

            <div class="col-lg-4 mt-3">
              <label for="validationCustom01" class="form-label label">
                Fournisseur</label
              >
              <input
                type="text"
                [readonly]="action == 'edit'"
                class="form-control"
                name="client_id"
                [value]="getFournisseurName(fournisseur_id)"
              />
            </div>

            <div class="col-lg-4 mt-3">
              <label for="validationCustom01" class="form-label label"
                >Effectuée par :
              </label>
              <input
                [readonly]="action == 'edit'"
                type="text"
                class="form-control"
                name="utilisateur_id"
                [value]="getUserName(utilisateur_id)"
              />
            </div>
            
            <div class="col-lg-4 mt-3">
              <label for="validationCustom01" class="form-label label">Statut</label>
              <select [disabled]="statut == 'terminé' ? true : false" (change)="updateCommandeProduitStock($event)" class="form-control" name="statut" [(ngModel)]="statut">
                <option *ngFor="let statut of statuts" [value]="statut.value">
                  {{ statut.label }}
                </option>
              </select>
            </div>
            
            

            <div class="col-lg-2 mt-3">
              <button
                (click)="updateCommande()"
                type="submit"
                class="form-control bg-global-primary text-white"
              >
                Valider <i class="fa-solid text-white mx-1 fa-pen"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
