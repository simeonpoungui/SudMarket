<main class="nxl-container">
    <div class="nxl-content pt-lg-4">
      <div class="col-lg-11 py-3 px-3 bg-white border m-lg-auto">
        <div class="p-2">
          <div class="row">
            <div class="col-lg-4">
              <mat-form-field class="w-100">
                <mat-label class="text-uppercase">Selectionner un  point de vente</mat-label>
                <mat-select (selectionChange)="PointDeVenteSelected($event)">
                  <mat-option *ngFor="let option of tbPointdeVente" [value]="option.point_de_vente_id">
                    {{ option.nom }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-lg-8">
              <mat-form-field class="example-full-width w-100">
                <mat-label>Entrepôt associé</mat-label>
                <input matInput placeholder="Nom de l'entrepôt" [(ngModel)]="EntrepotsName" readonly>
              </mat-form-field>
            </div>
            
          </div>
          <div class="row">
            <div class="col-lg-4">
              <div class="article-de-vente" style="height: 350px;max-height: 350px;">
                <div
                  class="mat-elevation-z8 mt-1"
                  *ngIf="!isloadingpage; else loader"
                  style="max-height: 350px; overflow-y: auto"
                >
                  <table
                  [dataSource]="dataSource" 
                    mat-table
                    [dataSource]="dataSourceStocksPointVente"
                  >
                    <ng-container matColumnDef="produit_id">
                      <th
                        class="bg-color-primary"
                        mat-header-cell
                        *matHeaderCellDef
                      >
                        Produit
                      </th>
                      <td class="pointer" mat-cell *matCellDef="let element">
                        <select
                          class="form-control"
                          [disabled]="true"
                          name=""
                          id=""
                          [(ngModel)]="element.produit_id"
                        >
                          <option
                            *ngFor="let option of tbProduit"
                            [value]="option.produit_id"
                          >
                            {{ option.nom }}
                          </option>
                        </select>
                      </td>
                    </ng-container>
  
                    <ng-container matColumnDef="quantite">
                      <th
                        class="bg-color-primary"
                        mat-header-cell
                        *matHeaderCellDef
                      >
                        Quantité
                      </th>
                      <td class="pointer" mat-cell *matCellDef="let element">
                        <input
                          style="width: 80px"
                          class="form-control"
                          type="number"
                          [(ngModel)]="element.quantite"
                        />
                      </td>
                    </ng-container>
  
                    <tr
                      mat-header-row
                      *matHeaderRowDef="displayedColumnsArticleVente"
                    ></tr>
                    <tr
                      mat-row
                      *matRowDef="let row; columns: displayedColumnsArticleVente"
                    ></tr>
                  </table>
                </div>
              </div>
              <div class=" mt-3">
                <div class="col-lg-12 p-3 border">
                  <div class="mt-3">
                    <button
                      (click)="Valider()"
                      *ngIf="!isloadingpaiement; else loader"
                      class="form-control text-uppercase bg-update text-white"
                      
                    >
                      Valider <i class="fa-solid mx-2 fa-arrows-rotate"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-8">
              <div class="produit">
                <div
                  class="mat-elevation-z8 mt-1"
                  *ngIf="!isloadingpage; else loader"
                >
                  <table mat-table [dataSource]="dataSource">
                    
                    <!-- Column for produit_id -->
                    <ng-container matColumnDef="produit_id">
                      <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                        Produit ID
                      </th>
                      <td class="pointer" mat-cell *matCellDef="let element">
                        {{ getProduitName(element.produit_id) }}
                      </td>
                    </ng-container>
                    
                    <!-- Column for quantite -->
                    <ng-container matColumnDef="quantite">
                      <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                        Quantité en stock
                      </th>
                      <td class="pointer" mat-cell *matCellDef="let element">
                        {{ element.quantite }}
                      </td>
                    </ng-container>
                    
                    <!-- Column for type_produit -->
                    <ng-container matColumnDef="type_produit">
                      <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                        Type de Produit
                      </th>
                      <td class="pointer" mat-cell *matCellDef="let element">
                        {{ element.type_produit }}
                      </td>
                    </ng-container>
                    
                    <!-- Column for combination_hash -->
                    <ng-container matColumnDef="combination_hash">
                      <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                        Combinaison
                      </th>
                      <td class="pointer" mat-cell *matCellDef="let element">
                        {{ element.combination_hash }}
                      </td>
                    </ng-container>
                    
                    <!-- Column for Actions (checkbox) -->
                    <ng-container matColumnDef="Actions">
                      <th class="text-center" mat-header-cell *matHeaderCellDef>
                        Cocher ici
                      </th>
                      <td class="text-center" mat-cell *matCellDef="let element">
                        <div class="form-check">
                          <input
                            style="margin-left: 10px !important"
                            class="form-check-input p-2"
                            type="checkbox"
                            value=""
                            (change)="checkedProduit($event, element)"
                            id="flexCheckDefault"
                          />
                        </div>
                      </td>
                    </ng-container>
                    
                    <!-- Header and Row Definitions -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                  </table>
                </div>
              </div>
            </div>
            
          </div>
        </div>
   
      </div>
    </div>
  </main>
  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <!-- Ajout de la classe modal-dialog-centered -->
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Inserer une note
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="form-floating">
            <textarea
              style="height: 100px"
              class="form-control"
              id="floatingTextarea"
            ></textarea>
            <label for="floatingTextarea">Saisir la note ici ...</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Fermer
          </button>
          <button type="button" class="btn btn-primary">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
  
  <ng-template #loader>
    <div class="text-center">
      <app-loader></app-loader>
    </div>
  </ng-template>
