<main class="nxl-container">
    <div class="nxl-content">
      <div class="col-lg-8 m-lg-auto py-3 px-lg-5">
        <div class="row">
          <div class="col-12 mt-2">
            <form
              #warehouseForm="ngForm"
              (ngSubmit)="onSubmitForm(warehouseForm)"
              class="row px-5 py-5 rounded rounded-4 bg-white p-3 needs-validation"
            >
              <div class="col-lg-4 mt-2">
                <label for="nom" class="form-label label">
                  Nom de l'entrepôt
                  <span class="title-bg-global-secondary"> * </span>
                </label>
                <input
                  type="text"
                  class="form-control"
                  name="nom"
                  [(ngModel)]="nom"
                  required
                />
              </div>
  
              <div class="col-lg-4 mt-2">
                <label for="adresse" class="form-label label">
                  Adresse <span class="title-bg-global-secondary"> * </span>
                </label>
                <input
                  type="text"
                  class="form-control"
                  name="adresse"
                  [(ngModel)]="adresse"
                  required
                />
              </div>
  
              <div class="col-lg-4 mt-2">
                <label for="responsable" class="form-label label">
                  Responsable <span class="title-bg-global-secondary"> * </span>
                </label>
                <input
                  type="text"
                  class="form-control"
                  name="responsable"
                  [(ngModel)]="responsable"
                  required
                />
              </div>
  
              <div class="col-lg-6 mt-3">
                <label for="capacite_stockage" class="form-label label">
                  Capacité de stockage (en m²)
                  <span class="title-bg-global-secondary"> * </span>
                </label>
                <input
                  type="number"
                  class="form-control"
                  name="capacite_stockage"
                  [(ngModel)]="capacite_stockage"
                  required
                />
              </div>
  
              <!-- New fields -->
              <div class="col-lg-6 mt-3">
                <label for="telephone" class="form-label label">
                  Téléphone <span class="title-bg-global-secondary"> * </span>
                </label>
                <input
                  type="text"
                  class="form-control"
                  name="telephone"
                  [(ngModel)]="telephone"
                  required
                />
              </div>
  
              <div class="col-lg-6 mt-3">
                <label for="ville" class="form-label label">
                  Ville <span class="title-bg-global-secondary"> * </span>
                </label>
                <input
                  type="text"
                  class="form-control"
                  name="ville"
                  [(ngModel)]="ville"
                  required
                />
              </div>
  
              <div class="col-lg-6 mt-3">
                <label for="email" class="form-label label">
                  Email <span class="title-bg-global-secondary"> * </span>
                </label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  [(ngModel)]="email"
                  required
                />
              </div>
  
              <div class="row">
                <div class="col-lg-6">
                  <div class="col-lg-4 mt-3">
                    <button
                      [disabled]="!isFormValid()"
                      type="submit"
                      class="form-control bg-global-primary text-white"
                    >
                      Valider <i class="fa-solid text-white mx-1 fa-pen"></i>
                    </button>
                  </div>
                </div>
                <div class="col-lg-6 mt-3 text-end pt-3">
                  <p>
                    NB : Les champs en
                    <span class="title-bg-global-secondary"> (*) </span> sont
                    obligatoires
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
