<main class="nxl-container">
  <div class="nxl-content">
    <div class="col-lg-8 mx-auto pt-5 px-lg-5">
      <!-- En-tête avec boutons alignés à droite -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center">
          <button class="btn btn-outline-secondary  me-3" (click)="goBack()">
            <i class="fas fa-arrow-left"></i>
          </button>
          <h2 class="m-0 text-primary">
            
            {{ action === 'edit' ? 'Modifier Entrepôt' : 'Nouvel Entrepôt' }}
          </h2>
        </div>
        
        <div class="d-flex gap-2">
          <button
            [disabled]="!isFormValid()"
            type="submit"
            form="warehouseForm"
            class="btn  btn-uniform-height btn-primary"
          >
            <i class="fas fa-check me-2"></i>
            {{ action === 'edit' ? 'Modifier' : 'Valider' }}
          </button>
        </div>
      </div>

      <!-- Formulaire principal -->
      <form 
        id="warehouseForm"
        #warehouseForm="ngForm"
        (ngSubmit)="onSubmitForm(warehouseForm)"
        class="p-4 rounded-4 bg-white shadow-sm needs-validation"
      >
        <!-- Première ligne -->
        <div class="row g-3 mb-4">
          <div class="col-md-4">
            <label class="form-label fw-medium text-secondary">
              Nom <span class="text-danger">*</span>
            </label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-signature"></i></span>
              <input
                type="text"
                class="form-control input-pro"
                name="nom"
                [(ngModel)]="nom"
                required
              />
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-medium text-secondary">
              Adresse <span class="text-danger">*</span>
            </label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
              <input
                type="text"
                class="form-control input-pro"
                name="adresse"
                [(ngModel)]="adresse"
                required
              />
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-medium text-secondary">
              Responsable <span class="text-danger">*</span>
            </label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
              <input
                type="text"
                class="form-control input-pro"
                name="responsable"
                [(ngModel)]="responsable"
                required
              />
            </div>
          </div>
        </div>

        <!-- Deuxième ligne -->
        <div class="row g-3 mb-4">
          <div class="col-md-4">
            <label class="form-label fw-medium text-secondary">
              Capacité (m²) <span class="text-danger">*</span>
            </label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-ruler-combined"></i></span>
              <input
                type="number"
                class="form-control input-pro"
                name="capacite_stockage"
                [(ngModel)]="capacite_stockage"
                required
              />
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-medium text-secondary">
              Téléphone <span class="text-danger">*</span>
            </label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
              <input
                type="text"
                class="form-control input-pro"
                name="telephone"
                [(ngModel)]="telephone"
                required
              />
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-medium text-secondary">
              Ville <span class="text-danger">*</span>
            </label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-city"></i></span>
              <input
                type="text"
                class="form-control input-pro"
                name="ville"
                [(ngModel)]="ville"
                required
              />
            </div>
          </div>
        </div>

        <!-- Troisième ligne -->
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label fw-medium text-secondary">
              Email <span class="text-danger">*</span>
            </label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input
                type="email"
                class="form-control input-pro"
                name="email"
                [(ngModel)]="email"
                required
              />
            </div>
          </div>
        </div>

        <!-- Note sur les champs obligatoires -->
        <div class="text-secondary mt-4">
          <span class="text-danger">*</span> Champs obligatoires
        </div>
      </form>
    </div>
  </div>
</main>
