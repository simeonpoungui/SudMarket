<main class="nxl-container">
  <div class="nxl-content">
    <div class="pt-lg-4">
      <div class="col-lg-11 p-2 bg-white rounded rounded-4 m-lg-auto">
        <div class="p-3 bg-white">
          <div class="container-fuild">
            <!-- Début des onglets -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link text-uppercase fw-bold active"
                  id="home-tab"
                  data-bs-toggle="tab"
                  href="#home"
                  role="tab"
                  aria-controls="home"
                  aria-selected="true"
                  >Ventes</a
                >
              </li>
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link text-uppercase fw-bold"
                  id="profile-tab"
                  data-bs-toggle="tab"
                  href="#profile"
                  role="tab"
                  aria-controls="profile"
                  aria-selected="false"
                  >Dépenses</a
                >
              </li>
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link text-uppercase fw-bold"
                  id="contact-tab"
                  data-bs-toggle="tab"
                  href="#contact"
                  role="tab"
                  aria-controls="contact"
                  aria-selected="false"
                  >Rentabilité</a
                >
              </li>
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link text-uppercase fw-bold"
                  id="about-tab"
                  data-bs-toggle="tab"
                  href="#about"
                  role="tab"
                  aria-controls="about"
                  aria-selected="false"
                  >Produits</a
                >
              </li>
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link text-uppercase fw-bold"
                  id="services-tab"
                  data-bs-toggle="tab"
                  href="#services"
                  role="tab"
                  aria-controls="services"
                  aria-selected="false"
                  >Clients</a
                >
              </li>
            </ul>

            <div class="tab-content mt-3" id="myTabContent">
              <div
                class="tab-pane fade show active"
                id="home"
                role="tabpanel"
                aria-labelledby="home-tab"
              >
                <app-ventes></app-ventes>
              </div>

              <div
                class="tab-pane fade"
                id="profile"
                role="tabpanel"
                aria-labelledby="profile-tab"
              >
                <app-depenses></app-depenses>
              </div>

              <div
                class="tab-pane fade show"
                id="contact"
                role="tabpanel"
                aria-labelledby="contact-tab"
              >
                <app-rentabilite></app-rentabilite> 
              </div>

              <div
                class="tab-pane fade"
                id="contact"
                role="tabpanel"
                aria-labelledby="contact-tab"
              ></div>
              <div
                class="tab-pane fade"
                id="about"
                role="tabpanel"
                aria-labelledby="about-tab"
              >
                <app-produits></app-produits>
              </div>
              <div
                class="tab-pane fade"
                id="services"
                role="tabpanel"
                aria-labelledby="services-tab"
              >
                <app-clients></app-clients>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<ng-template #loader>
  <div class="text-center">
    <app-loader></app-loader>
  </div>
</ng-template>
