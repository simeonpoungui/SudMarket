<!--! [Start] Main Content !-->
<!--! ================================================================ !-->
<main class="auth-creative-wrapper">
  <div class="auth-creative-inner">
    <div class="creative-card-wrapper">
      <div class="card my-4 overflow-hidden" style="z-index: 1">
        <div class="row flex-1 g-0">
          <div class="col-lg-6 h-100 my-auto order-1 order-lg-0">
            <div
              class="wd-50 bg-white p-2 rounded-circle shadow-lg position-absolute translate-middle top-50 start-50 d-none d-lg-block"
            >
              <img src="assets/images/logo-abbr.png" alt="" class="img-fluid" />
            </div>
            <div class="creative-card-body card-body p-sm-5">
              <h2 class="fs-20 fw-bolder mb-4">Connexion</h2>
              <h4 class="fs-13 fw-bold mb-2">Connectez-vous à votre compte</h4>
              <p class="fs-12 fw-medium text-muted">
                Merci d'avoir fait confiance à l'application web <strong>Sud Market</strong>,
                accéder à notre meilleure recommandation pour vous.</p>
              <form
                 #loginform="ngForm"
                 (ngSubmit)="onSubmitForm(loginform)"

                class="w-100 mt-4 pt-2"
              >
                <div class="mb-4">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email or Username"
                    name="email"
                    [(ngModel)]="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <div class="form-floating d-flex align-items-center">
                    <input
                      type="password"
                      id="sPasseWord"
                      required="ce champ ne doit pas etre vide"
                      name="mot_de_passe_hash"
                      [(ngModel)]="mot_de_passe_hash"
                      type="{{ isPasswordVisible ? 'text' : 'password' }}"
                      class="form-control"
                      />
                    <label for="password">Mot de Passe</label>
                    <a
                      style="cursor: pointer"
                      class="text-black"
                      (click)="togglePasswordVisibility()"
                    >
                      <i
                        *ngIf="!isPasswordVisible"
                        style="
                          position: relative;
                          margin-left: -40px;
                          font-size: 17px;
                        "
                        class="fa-sharp fa-solid fa-eye pt-2"
                      ></i>
                      <i
                        *ngIf="isPasswordVisible"
                        style="
                          position: relative;
                          margin-left: -40px;
                          font-size: 17px;
                        "
                        class="fa-solid fa-eye-slash pt-2"
                      ></i>
                    </a>
                  </div>
                  </div>
                <div class="d-flex align-items-center justify-content-between">
                  <div>
                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="rememberMe"
                      />
                      <label
                        class="custom-control-label c-pointer"
                        for="rememberMe"
                        >Se souvenir de moi</label
                      >
                    </div>
                  </div>
                  <div>
                    <a
                      href="auth-reset-creative.html"
                      class="fs-11 text-primary"
                      >Mot de passe oublié ?</a
                    >
                  </div>
                </div>
                <div class="mt-5">
                  <button type="submit"
                  *ngIf="!isloading; else loader"
                  class="btn btn-lg btn-primary w-100">
                    Se connecter 
                  </button>
                </div>
              </form>
              <div class="w-100 mt-5 text-center mx-auto">
                <div class="mb-4 border-bottom position-relative">
                  <span
                    class="small py-1 px-3 text-uppercase text-muted bg-white position-absolute translate-middle"
                    >or</span
                  >
                </div>
                <div
                  class="d-flex align-items-center justify-content-center gap-2"
                >
                  <a
                    href="javascript:void(0);"
                    class="btn btn-light-brand flex-fill"
                    data-bs-toggle="tooltip"
                    data-bs-trigger="hover"
                    title="Login with Facebook"
                  >
                    <i class="feather-facebook"></i>
                  </a>
                  <a
                    href="javascript:void(0);"
                    class="btn btn-light-brand flex-fill"
                    data-bs-toggle="tooltip"
                    data-bs-trigger="hover"
                    title="Login with Twitter"
                  >
                    <i class="feather-twitter"></i>
                  </a>
                  <a
                    href="javascript:void(0);"
                    class="btn btn-light-brand flex-fill"
                    data-bs-toggle="tooltip"
                    data-bs-trigger="hover"
                    title="Login with Github"
                  >
                    <i class="feather-github text"></i>
                  </a>
                </div>
              </div>
              <div class="mt-5 text-muted">
                <span>Vous n'avez pas de compte ? </span>
                <a href="auth-register-creative.html" class="fw-bold"
                  >Créer un compte</a
                >
              </div>
            </div>
          </div>
          <div class="col-lg-6 bg-primary order-0 order-lg-1">
            <div class="h-100 d-flex align-items-center justify-content-center">
              <img
                src="assets/images/auth/auth-user.png"
                alt=""
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
